<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resultsstyle.css">
    <title>Election Results</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Election Results</h1>
        </header>
        
        <section class="results">
            <h2>Candidates</h2>
            <table>
                <thead>
                    <tr>
                        <th>Candidate Name</th>
                        <!-- <th>Party</th> -->
                        <th>Votes Received</th>
                        <th>Percentage</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Candidate A</td>
                        <!-- <td>Party A</td> -->
                        <td>1200</td>
                        <td>40%</td>
                    </tr>
                    <tr>
                        <td>Candidate B</td>
                        <!-- <td>Party B</td> -->
                        <td>1500</td>
                        <td>50%</td>
                    </tr>
                    <tr>
                        <td>Candidate C</td>
                        <!-- <td>Party C</td> -->
                        <td>300</td>
                        <td>10%</td>
                    </tr>
                </tbody>
            </table>
        </section>
        
        <footer>
            <p>&copy; 2024 E-Voting System </p>
        </footer>
    </div>
</body>
</html>
